<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        strong {
            font-size: 20px;
            color: #66ccff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yeni Şifre Oluşturuldu</h1>
        <p>Yeni şifreniz aşağıda yer almaktadır:</p>
        <p><strong>Yeni Şifre: <span id="newPassword">{newPassword}</span></strong></p>
        <p>Lütfen bu şifreyi güvenli bir şekilde saklayınız.</p>
    </div>

    <script src="./controllers/userControls.js"></script>
</body>

</html>
